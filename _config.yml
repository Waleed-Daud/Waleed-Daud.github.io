# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use 'bundle exec jekyll serve'.
# If you change this file, please restart the server process.

# Site setings
name: 'Kh'
description: 'Bold Theme For Brave People'
# Sidebar about text
site_description: 'Welcome to my blog.'
logo: # path of site logo, e.g. "assets/images/images/logo.png"
favicon: 'assets/images/favicon.ico'
baseurl: # the subpath of your site, e.g. "/blog"
#production_url: https://curious-jekyll.netlify.com/
